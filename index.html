<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Анкета</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="contacts">
          <div class="field">
            <span>Данные: </span>
            <div class="field-date">
              <input type="text" class="name-input" placeholder="Введите имя" />
              <input
                type="text"
                class="email-input"
                placeholder="Введите email"
              />
              <input
                type="text"
                class="image-input"
                placeholder="URL на картинку"
              />
            </div>
          </div>
          <div class="field">
            <button class="btn">Добавить</button>
          </div>
        </div>
      </div>
      <div class="container">
        <ul class="contact-list"></ul>
      </div>
    </div>
    <div class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-closer">X</button>
        </div>
        <input type="text" name="" id="" class="inp-edit" />
        <input type="text" name="" id="" class="inp-edit1" />
        <input type="text" name="" id="" class="inp-edit2" />
        <button class="btn-save">Сохранить</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
